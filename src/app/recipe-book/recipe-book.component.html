<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <div class="alert alert-info text-center">Please select a recipe from the list to view its details.</div>
        </ng-template>
    </div>
</div>
