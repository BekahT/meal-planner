<a [routerLink]="[index]" routerLinkActive="active"
 class="list-group-item list-group-item-action d-flex justify-content-between">
    <div>
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
    </div>
    <span>
        <img [src]="recipe.imgPath" [alt]="recipe.name" class="img-responsive">
    </span>
</a>
